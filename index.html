<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>
                ДОБАВЛЕНИЕ, ИЗМЕНЕНИ И УДАЛЕНИЕ ЭЛЕМЕНТА ИЗ ТАБЛИЦЫ
            </h1>
        </div>
        <form class="center" name="center">
                <div class="left">
                    <p>Имя</p>
                    <input type="text" class="inp" placeholder="Bruce Reyes" name="name">
                </div>
                <div class="right">
                    <p>Возраст</p>
                    <input type="number" class="inp" placeholder="24" name="age">
                </div>
                <button>Показать</button>
        </form>
        <div class="bot">
            <div class="null">
                <p>No</p>
                <p>Имя студента</p>
                <p>Год рождения</p>
                <p>Действия</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
